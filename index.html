<!DOCTYPE html>
<html ng-app="angular-postscribe">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AngularJS Postscribe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body ng-controller="BodyController as bodyCtrl">

    <div class="container-fluid">
        <h1 class="mt-3">AngularJS Postscribe Module</h1>
        <p>
            This page demonstrates the use of the
            <a href="https://github.com/lbthomsen/angular-postscribe">angular-postscribe</a> module.
        </p>
        <p>
            The demonstration loads
            <a href="snippets.json">snippets.json</a> and pick random elements from the array.
        </p>
        <div class="row mt-3">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Demo 1
                    </div>
                    <div class="card-body">
                        <postscribe content="{{bodyCtrl.content1}}" />
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Demo 2
                    </div>
                    <div class="card-body">
                        <postscribe content="{{bodyCtrl.content2}}" />
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Demo 3
                    </div>
                    <div class="card-body">
                        <postscribe content="{{bodyCtrl.content3}}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="node_modules/postscribe/dist/postscribe.min.js"></script>

    <script src="node_modules/angular/angular.js"></script>
    <script src="angular-postscribe.js"></script>
    <script src="application.js"></script>

</body>

</html>
